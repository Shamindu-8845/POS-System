<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurants POS</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
    >
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            rel="stylesheet"
    >
    <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap"
            rel="stylesheet"
    >

    <style>
        body {
            background: url('assets/images/Resturate-image.webp') center/cover no-repeat;
            min-height: 100vh;
        }
        header {
            background-color: lightgray;
        }
        .nav-link { color: black; font-size: 16px; }
        .welcome-container {
            min-height: calc(100vh - 80px);
            display: flex; justify-content: center; align-items: center;
            padding: 1rem;
        }
        .box {
            background-color: rgba(255,255,255,0.8);
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
        }
        .box h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem; text-shadow: 1px 1px 2px #aaa;
        }
        .box h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; color: red; text-shadow: 1px 1px 3px #444;
        }
        .start-btn, .login-btn {
            background-color: #e6007e;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: .75rem 2rem;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }
        .footer-text {
            margin-top: 1.5rem;
            font-size: .9rem;
            text-align: center;
            color: #333;
        }
        @media (max-width:576px) {
            .box h1, .box h2 { font-size: 2rem; }
            .start-btn, .login-btn { font-size: 1rem; padding: .5rem 1.5rem; }
        }

        /* ✅ ADD THIS CLASS FOR SECTION TOGGLING */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<header class="bg-light shadow-sm">
    <div class="container-fluid py-2">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center mb-2 mb-md-0">
                <img src="assets/icon/resturante-image.png" width="40" class="me-2" alt="Logo">
                <h5 class="mb-0">LOGO.</h5>
            </div>
            <nav class="mb-2 mb-md-0">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home.</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Customer.</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Item.</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Orders.</a></li>
                </ul>
            </nav>
            <div class="mb-2 mb-md-0">
                <button
                        type="button"
                        class="btn btn-warning me-2 "
                        onclick="showSection('login')"
                >
                    Login
                </button>
                <button class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </div>
</header>

<main class="container-fluid welcome-container">
    <div id="home" class="box text-center">
        <h1>Welcome</h1>
        <h2>Restaurants POS</h2>
        <button class="btn btn-custom mt-4 start-btn" onclick="showSection('login')">Start Here</button>
        <div class="footer-text">© All Rights Reserved to Shamindu Kalugalage</div>
    </div>

    <div id="login" class="box hidden">
        <h1 class="text-center">Login</h1>
        <p class="text-center">Don't have an account? <a href="#" onclick="showSection('signup')">Sign up</a></p>
        <form class="mt-4">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-custom w-100 login-btn" onclick="showSection('')">Login</button>
        </form>
        <div class="footer-text mt-3">© Shamindu Kalugalage</div>
    </div>

    <div id="signup" class="box hidden">
        <h1 class="text-center">Sign Up</h1>
        <p class="text-center">Already have an account? <a href="#" onclick="showSection('login')">Login</a></p>
        <form class="mt-4">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last name">
            </div>
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" id="signupUsername" class="form-control" placeholder="Choose username">
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" id="signupPassword" class="form-control" placeholder="Create password">
            </div>
            <button type="submit" class="btn btn-success w-100" onclick="showSection('login')">Register</button>
        </form>
        <div class="footer-text mt-3">© Shamindu Kalugalage</div>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
></script>

<script>
    function showSection(section) {
        ['home', 'login', 'signup'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(section).classList.remove('hidden');
    }
</script>
</body>
</html>
